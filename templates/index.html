{% extends "layout.html" %}
{% block content %}
    <h2>Interventions</h2>
    <form action="{{ url_for('submit') }}" method=post>
	<p class="body">Stop-Work-Authority (enter percent change): <input type=number name=value> %
	<p><input type=submit value=Submit></p>
    </form>

    <h2>Results</h2>
    {% for entry in entries %}
        <p class=entry>
            {{ entry.name }} <br> {{ entry.value }}
        </p>
    {% endfor %}

{% endblock %}
