<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<title>FOCOS</title>
</head>

<body>

<div class="flex flex-no-wrap">
	<!-- Sidebar starts -->
	<!-- Remove class [ hidden ] and replace [ sm:flex ] with [ flex ] -->
	<div class="navbar min-h-screen h-full w-58 absolute sm:relative shadow md:h-full flex-col justify-between flex">
		<div class="px-8 h-full flex flex-col flex-grow">
			<div class="h-16 text-black w-full flex items-center font-black text-3xl">
				FOCOS
			</div>
			<ul class="mt-12">
				<li class="flex w-full justify-between text-black cursor-pointer items-center mb-6">
					<a href="javascript:void(0)" class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
						<i class="mdi mdi-view-dashboard-outline"></i>
						<span class="text-2xl ml-2">Model</span>
					</a>
				</li>
				<li class="flex w-full justify-between text-black hover:text-gray-300 cursor-pointer items-center mb-6">
					<a href="javascript:void(0)" class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
						<i class="mdi mdi-puzzle-outline"></i>
						<span class="text-2xl ml-2" href="/planning">Plan</span>
					</a>
				</li>
				<li class="flex w-full justify-between text-black hover:text-gray-300 cursor-pointer items-center mb-6">
					<a href="javascript:void(0)" class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
						<i class="mdi mdi-compass-outline"></i>
						<span class="text-2xl ml-2">Critique</span>
					</a>
				</li>
				<li class="flex w-full justify-between text-black hover:text-gray-300 cursor-pointer items-center mb-6">
					<a href="javascript:void(0)" class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
						<i class="mdi mdi-tag"></i>
						<span class="text-2xl ml-2" href="Strategies">Strategies</span>
					</a>
				</li>
				<li class="flex w-full justify-between text-black hover:text-gray-300 cursor-pointer items-center mb-6">
					<a href="javascript:void(0)" class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
						<i class="mdi mdi-note"></i>
						<span class="text-2xl ml-2" href="Compare">Compare</span>
					</a>
				</li>
				<li class="flex w-full justify-between text-black hover:text-gray-300 cursor-pointer items-center mb-6">
					<a href="javascript:void(0)" class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
						<i class="mdi mdi-note"></i>
						<span class="text-2xl ml-2" href="About">About</span>
					</a>
				</li>
			</ul>

			<div class="flex justify-center mt-auto mb-4 w-full">
				<div class="relative">
					<li class="flex w-full justify-between text-balck hover:text-gray-300 cursor-pointer items-center mb-6">
						<a href="javascript:void(0)" class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
							<i class="mdi mdi-note"></i>
							<span class="text-xl ml-2">Log Out</span>
						</a>
					</li>
				</div>
			</div>
		</div>
	</div>
	<!-- Sidebar ends -->
	<!-- Remove class [ h-64 ] when adding a card block -->


	<div class="container mx-auto py-0 md:w-4/5 w-11/12 px-0">
		<form action="{{ url_for('select_strategy') }}" method=post>
			<h2 class="text-4xl font-weight-bold ml-2 pt-5">Strategies</h2>

			<hr class="divider">

            <div>
                {% for entry in entries %}
                    <p>
                        <input type="submit" value="{{ entry.name }}" name="name">
                        {{ entry.day }}
                        {{ entry.model }}
                    </p>
                {% endfor %}
            </div>
		</form>
		<!-- Remove class [ border-dashed border-2 border-gray-300 ] to remove dotted border -->
		<div class="result-area w-full h-full p-4">
			<section class="homePage">
				<h2 class="text-3xl font-weight-bold">Results</h2>
				<h2 class="text-l mt-2 mb-4">Model V1.01.2. Type: Base. Access 08.25.21</h2>

				<div class="chartCard">
					<div class="BarchartBox">
						<canvas id="barChart"></canvas>
					</div>

					<div class="radarChartCard">
						<form>
							<!-- a form that takes tow inputs: Strategy name and Description, with a save button and reset button -->
							<div class="d-flex justify-content-around">
								<div class="d-flex flex-column justify-content-around">
									Edit Strategy Description: <textarea rows="5" cols="5" name="Description" spellcheck="false" class="boxInput" ></textarea>
									<!-- blue submit button -->
									<input type="submit" value="Save" name="Save">
								</div>
							</div>
						</form>
						<div class="radarChartBox">
							<canvas id="radarChart"></canvas>
						</div>
					</div>
				</div>

				<script>

            // setup
            const data = {
                labels: {{ principles|tojson }},
                datasets: [{
                    label: 'Change of Intervention',
                    data: {{ effects|tojson }},
                    backgroundColor: [
                        'rgba(255, 26, 104, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(0, 0, 0, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 26, 104, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(0, 0, 0, 1)'
                    ],
                    borderWidth: 1
                }]
            };

            // config
            const config = {
                type: 'bar',
                data,
                options: {
                    y: {
                        min: -100,
                        max: 100,
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    events: [],
                    indexAxis: 'y',
                }
            };

            // render init block
            const myChart = new Chart(
                document.getElementById('barChart'),
                config
            );
				</script>
				<script>
            const data1 = {
                labels: {{ principles|tojson }},
                datasets: [{
                    label: 'My First Dataset',
                    data: {{ effects|tojson }},
                    fill: false,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgb(255, 99, 132)',
                    pointBackgroundColor: 'rgb(255, 99, 132)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(255, 99, 132)'
                    {#
                          }, {
                              label: 'My Second Dataset',
                              data: [28, 48, 40, 19, 96],
                              fill: false,
                              backgroundColor: 'rgba(54, 162, 235, 0.2)',
                              borderColor: 'rgb(54, 162, 235)',
                              pointBackgroundColor: 'rgb(54, 162, 235)',
                              pointBorderColor: '#fff',
                              pointHoverBackgroundColor: '#fff',
                              pointHoverBorderColor: 'rgb(54, 162, 235)'
                          #}
                }]
            };

            const config1 = {
                type: 'radar',
                data: data1,
                options: {
                    scale: {
                        min: -100,
                        max: 100,
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    events: [],
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    }
                },
            };

            // render init block
            const myChart1 = new Chart(
                document.getElementById('radarChart'),
                config1
            );
				</script>
			</section>
		</div>
	</div>
</div>


</body>

</html>
